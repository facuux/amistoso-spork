<!DOCTYPE html>
<html lang="es">
<head>
    <title>multimedia</title>
</head>
<body>
    
    <div>
    <h1>aprendiendo a utilizar imágenes</h1>
    <img src="csgo.jpg" alt="juego Counter Strike">
    </div>

    <div>
       <h1>Aprendiendo a utilizar los vídeos</h1>
       <video width="500" height="500" controls autoplay muted loop>
        <source src="ysya.mp4" type="video/mp4">
       </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="franux.mp3">
        </audio>
    </div>
    
</body>
</html>
